<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="facebook.jpeg">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="name">
                <h1>facebook</h1>
            </div>
            <div class="form-toggle">
                <button id="loginBtn" onclick="window.location.href='https://www.facebook.com/login/'">Login</button>
                <button id="signupBtn" onclick="window.location.href='https://www.facebook.com/r.php'">Signup</button>
            </div>
        </div>
    </div>
</body>
</html>
